<link rel='import' href='../../bower_components/polymer/polymer.html' />


<dom-module id='nav-bar'>
    <template>
        <style>
            :host {
                display: flex;
                flex-flow: row;
                flex-wrap: nowrap;
                justify-content: center;
                height: 50px;
                padding: 20px;
                align-items: center;
                z-index: 1000;
                position: relative;
            }
            
            :host div.wrapper {
                display: flex;
                flex-flow: row nowrap;
                height: 40px;
                border-bottom: 1px solid hsla(0, 0%, 100%, 0.2);
            }
            
            :host ::content a {
                text-decoration: none;
                color: hsla(0, 0%, 100%, 0.7);
            }
            
            :host ::content a:hover {
                color: #fff;
            }
            
            :host ::content ul {
                list-style: none;
                display: flex;
                flex-wrap: nowrap;
                flex-direction: row;
                
                font-family: "Open Sans", Helvetica, Arial, sans-serif;
                font-size: 1.2rem;
            }
            
            :host ::content li {
                width: 100px;
            }
            
            :host ::content ul.nav-left {
                justify-content: flex-start;
            }
            
            :host ::content ul.nav-right {
                justify-content: flex-end;
            }
            
        </style>
        
        <div class="wrapper">
            <content select='ul[class="nav"]'></content>
            <content select='ul[class="nav-left"]'></content>
            <content select='ul[class="nav-right"]'></content>
        </div>
    </template>

    <script>
        Polymer({
            is: 'nav-bar'
        });
    </script>
</dom-module>
