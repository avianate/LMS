<link rel='import' href='../../bower_components/polymer/polymer.html' />


<dom-module id='nav-bar'>
    <template>
        <style>
            :host {
                display: flex;
                flex-flow: row nowrap;
                justify-content: space-around;
                position: relative;
                width: 100%;
                height: 50px;
                border-bottom: 1px solid hsla(0, 0%, 100%, 0.2);
                z-index: 1000;
            }
            
            :host .left-container, .right-container {
                display: flex;
                flex-flow: row nowrap;
                width: 300px;
                z-index: 1000;
            }
            
            :host .center-container {
                justify-content: center;
            }
            
            :host .left-container {
                justify-content: flex-start;
            }
            
            :host .right-container {
                justify-content: flex-end;
            }
            
            :host ::content .nav-left,
            :host ::content .nav-right,
            :host ::content .nav {
                display: flex;
                flex-flow: row nowrap;
                justify-content: space-around;
                flex-basis: 300px;
                align-items: center;
                color: white;
            }
            
            :host ::content a {
                text-decoration: none;
                font-family: sans-serif;
                color: hsla(0, 0%, 100%, 0.7);
            }
            
            :host ::content a:hover {
                color: #fff;
            }
            
        </style>

        <div class="left-container">
            <content select='ul[class="nav-left"]'></content>
        </div>
        <div class="right-container">
            <content select='ul[class="nav-right"]'></content>
        </div>
    </template>

    <script>
        Polymer({
            is: 'nav-bar'
        });
    </script>
</dom-module>
