<link rel='import' href='../bower_components/polymer/polymer.html' />


<dom-module id='main-hero'>
    <template>
        <style>
            :host {
                background-image: linear-gradient(163deg,#270530 10%,#196d82 36%,#fff 70%);
                position: relative;
                width: 100%;
                height: 750px;
                margin-top: -91px;
                z-index: 0;
            }
            
            :host div.hero {
                margin-top: 150px;
            }
            
            :host .value1, .value2 {
                color: hsla(0, 0%, 100%, 0.9);
                margin: 15px auto;
                text-align: center;
                font-size: 1.5rem;
                font-family: sans-serif;
            }
        </style>
        
        <div class="hero">
            <div class="value1">Value 1: <span>[[value1]]</span></div>
            <div class="value2">Value 2: <span>[[value2]]</span></div>
        </div>
        
    </template>

    <script>
        Polymer({
            is: 'main-hero',
            created: function () {
                // inside of the XHR.get method, "this" refers to the XHR object
                var self = this;
                console.log(this.localName + "# " + this.id + ' was created');
                XHR.get({
                    requestType: "GET",
                    url: "/api/data",
                    responseType: "JSON",
                    success: function(data) {
                        self.value1 = data[0];
                        self.value2 = data[1];
                    }
                });
            },
            properties: {
                value1: String,
                value2: String
            }
        });
    </script>
</dom-module>
