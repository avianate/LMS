<link rel='import' href='../bower_components/polymer/polymer.html' />


<dom-module id='main-hero'>
    <template>
        <style>
            :host {
                display: flex;
                flex-flow: row nowrap;
                background-image: linear-gradient(to left top, 
                rgb(76, 221, 255), 
                rgb(59, 154, 202) 10%, 
                rgb(45, 108, 165) 20%, 
                rgb(42, 82, 145) 27%, 
                rgb(40, 61, 129) 35%, 
                rgb(34, 38, 84) 50%, 
                rgb(30, 22, 53) 63%, 
                rgb(12, 0, 16) 93%, 
                rgb(0, 0, 0));
                position: relative;
                width: 100%;
                height: 750px;
                margin-top: -91px;
                z-index: 0;
                flex: 0 0 100%;
                justify-content: center;
            }
            
            :host div.hero {
                display: flex;
                flex-flow: row wrap;
                flex: 0 0 100%;
                justify-content: space-around;
                align-items: center;
                max-width: 970px;
                margin-top: 0;
                color: hsla(0, 0%, 100%, 0.9);
                font-family: "Open Sans", Helvetica, sans-serif;
            }
            
            :host div.text {
                width: 390px;
            }
            
            :host div.text > h1 {
                line-height: 2rem;
                margin-bottom: 20px;
            }
            
            :host div.text > p {
                line-height: 1.5rem;
                font-weight: 100;
                margin-bottom: 20px;
            }
            
            :host button.primary {
                background-image: linear-gradient(-180deg, #5EB5E5 0%, #2693D9 100%);
                border: 1px solid #BCBCBC;
                box-shadow: 0px 1px 2px 0px rgba(0,0,0,0.20);
                border-radius: 6px;
                color: #fff;
                padding: 10px;
                font-size: .9rem;
            }
            
            :host button.hollow {
                background: transparent;
                border: 1px solid #bcbcbc;
                border-radius: 6px;
                color: #fff;
                padding: 10px;
                margin-left: 10px;
                font-size: .9rem;
            }
            
            :host div.image > img {
                width: 350px;
                -webkit-filter: drop-shadow(25px 35px 25px rgba(0,0,0,0.7));
                filter: drop-shadow(25px 35px 25px rgba(0,0,0,0.7))
            }
            
            :host .value1, .value2 {
                color: hsla(0, 0%, 100%, 0.9);
                margin: 15px auto;
                text-align: center;
                font-size: 1.5rem;
                font-family: sans-serif;
            }
        </style>
        
        <div class="hero">
            <div class="text">
                <h1>Online aircraft checkout courses for pilots</h1>
                <p>Get ahead on your next aircraft checkout with our quick and convenient courses</p>
                <button class="primary">Browse Courses</button>
                <button class="hollow">Sign Up</button>
            </div>
            <div class="image">
                <img src="../images/helmet_no_shadow.png">
            </div>
        </div>
        
    </template>

    <script>
        Polymer({
            is: 'main-hero',
            created: function () {
                // inside of the XHR.get method, "this" refers to the XHR object
                var self = this;
                
                console.log(this.localName + "# " + this.id + ' was created');
                
                XHR.get({
                    requestType: "GET",
                    url: "/api/data",
                    responseType: "JSON",
                    success: function(data) {
                        self.value1 = data[0];
                        self.value2 = data[1];
                    }
                });
            },
            properties: {
                value1: String,
                value2: String
            }
        });
    </script>
</dom-module>
