<div class="row center middle full">
    <div class="span-6 offset-3">
        <h3>Sign In</h3>
        <div class="form-group">
            <label for="UserName"></label>
            <input id="userName" type="text" class="form-control" required />
            <span class="validation" data-validation-for="userName"></span>
        </div>
        <div class="form-group">
            <label for="Password"></label>
            <input id="password" class="form-control" type="password" required />
            <span class="validation" data-validation-for="Password"></span>
        </div>
        <div class="form-group">
            <input id="submit" type="submit" class="button primary" value="Sign In">
        </div>
    </div>
</div>
